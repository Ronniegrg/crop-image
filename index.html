<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Crop and Download Image</title>
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
            rel="stylesheet"
    />
    <!-- Cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
            rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="image-container">
            <img id="image"/>
        </div>
        <div class="preview-container">
            <img id="preview-image"/>
        </div>
    </div>
    <input accept="image/*" id="file" type="file"/>
    <label for="file">Choose A Photo</label>
    <div class="options hide">
        <input
                id="height-input"
                max="780"
                placeholder="Enter Height"
                type="number"
        />
        <input
                id="width-input"
                max="780"
                placeholder="Enter Width"
                type="number"
        />
        <button class="aspect-ratio-button">16:9</button>
        <button class="aspect-ratio-button">4:3</button>
        <button class="aspect-ratio-button">1:1</button>
        <button class="aspect-ratio-button">2:3</button>
        <button class="aspect-ratio-button">Free</button>
    </div>
    <div class="btns">
        <button class="hide" id="preview">Preview</button>
        <a class="hide" href="" id="download">Download</a>
    </div>
</div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
